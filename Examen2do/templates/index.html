<center> <h1>Alta de Flores</h1> 
<br>
<form action="/guardar" method="POST">
    <input type="text" name="txtnombre" placeholder="Escribe la Fruta: ">
    <input type="numer" name="txtcantidad" placeholder="Escribe la Cantidad: ">
    <input type="decimal" name="txtPrecio" placeholder="Escribe el Precio: ">

    <button type="submit">Guardar</button>

</form>
</center>
<br>

<table>
    <thead></thead>
    <tr>
       <td>ID:</td>
       <td>Nombre:</td>
       <td>Cantidad:</td>
       <td>Precio:</td> 
    </tr>
    <tbody>
        {% for tbFlores in listFlores %}
            <tr>
                <td>{{ Flores.0 }}</td>
                <td>{{ Flores.1 }}</td>
                <td>{{ Flores.2 }}</td>
                <td>{{ Flores.3 }}</td>
                <td><a href="/eliminar/{{ tbFlores.id }}">Eliminar</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
