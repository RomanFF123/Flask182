<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar album</title>
</head>
<body>

    <br>
    <h1>Actualizar Inventario</h1> 
    <br>
    <br>

    <form action='/actualizar/ {{fruta.0}}' method="POST">
        <input type="text" name="txtFruta" value="{{ fruta.1 }} ">
        <input type="text" name="txtTemporada" value="{{ fruta.2 }}">
        <input type="number" name="txtPrecio" value="{{ fruta.3 }}">
        <input type="number" name="txtStock" value="{{ fruta.3 }}">
        <button type="submit"> Actualizar </button>
    </form>
</body>
</html>
